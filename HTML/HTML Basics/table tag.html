<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html tables</title>
<style>
    table{
      text-align: center;
      border: 2px solid red;
      border-collapse: collapse;
    }
    tr,td,th{
      border: 2px solid black;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>html table tag</h1>
  <table>
    <thead>
      <tr>
      <th>username</th>
      <th>password</th>
    </tr>
    </thead>
    <tbody>
      <tr>
        <td>pawan</td>
        <td>pal</td>
      </tr>
      <tr>
        <td>pawan</td>
        <td>123</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">count:2</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
